{{ end }}


{{ define "content" }}

    <h1>{{ .Title }}</h1>
  </div>-->

<script type="text/javascript">
    window.onload=function() {
        setInterval(function() {window.location.reload();}, 60000);
    }
</script>

<div class="row">
    <div class="col-md-6">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>

        {{range $key, $value := .Values}}
    <tr>
        <td style="white-space: nowrap; ">{{ $key }}</td>
        <td>{{ $value }}</td>
    </tr>
  {{end}}

        </tbody>
    </table>

    </div>
</div>
  

  

{{ end }}
